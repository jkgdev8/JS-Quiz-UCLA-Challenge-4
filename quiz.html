<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="script.js">

</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question

                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
               <div class="hud-item">
                   <p class="hub-prefix">
                       Score
                   </p>
                   <h1 class="hud-main-text" id="score">
                       0
                   </h1>
               </div> 
            </div>
            <div id="question">How many Championship rings does Los Angeles Lakers star Lebron James have?</div>
            <div id="question">Which team did NFL star receiver Odel Beckham Jr. sign with? </div>
            <div id="question">In what year was the first MCU movie(Iron Man) made?</div>
            <div id="question">What is the Capital of Bolivia?</div>
            <div id="question">How many islands are there in the Phillippines in 2020?</div>
        </div>
    </div>
    


<script src="quiz.js"></script>    
</body>
</html>
